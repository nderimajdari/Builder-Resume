<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ndërto CV‑në tënde • Versioni i Përmirësuar</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ikona Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- në vend të <style>…</style> -->
  <link rel="stylesheet" href="main.css" />
  
</head>
<body class="container py-4">
  <div class="row g-4">
    <!-- ===================== FORM COLUMN ================================= -->
    <div class="col-lg-6">
      <h1 class="mb-4 text-primary"><i class="fa-solid fa-user-pen"></i> Ndërto CV‑në tënde</h1>

      <form id="cv-form" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullname" class="form-label">Emri &amp; Mbiemri</label>
            <input type="text" id="fullname" class="form-control" placeholder="P.sh. Ali Berisha" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="email@adresa.com" required />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Telefon</label>
            <input type="tel" id="phone" class="form-control" placeholder="+355 68 123 4567" />
          </div>
          <div class="col-md-6">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="url" id="linkedin" class="form-control" placeholder="https://linkedin.com/in/username" />
          </div>
          <div class="col-12">
            <label for="summary" class="form-label">Përshkrimi</label>
            <textarea id="summary" class="form-control" rows="3" placeholder="Përshkruani veten në disa fjali…" required></textarea>
          </div>
        </div>

        <!-- ============================================================== -->
        <!--                       SEKSIONET DINAMIKE                       -->
        <!-- ============================================================== -->
        <hr />
        <!-- EXPERIENCES -->
        <h3 class="section-title"><i class="fa-solid fa-briefcase"></i> Eksperienca</h3>
        <div id="experience-list"></div>
        <button type="button" id="add-experience" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Eksperiencë
        </button>

        <!-- EDUCATION -->
        <h3 class="section-title"><i class="fa-solid fa-graduation-cap"></i> Arsimi</h3>
        <div id="education-list"></div>
        <button type="button" id="add-education" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Arsimin
        </button>

        <!-- SKILLS -->
        <h3 class="section-title"><i class="fa-solid fa-lightbulb"></i> Aftësi</h3>
        <div id="skill-list"></div>
        <button type="button" id="add-skill" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Aftësi
        </button>

        <!-- HOBBIES -->
        <h3 class="section-title"><i class="fa-solid fa-heart"></i> Hobi</h3>
        <div id="hobby-list"></div>
        <button type="button" id="add-hobby" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Hobi
        </button>

        <!-- COURSES -->
        <h3 class="section-title"><i class="fa-solid fa-certificate"></i> Kurse</h3>
        <div id="course-list"></div>
        <button type="button" id="add-course" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Kurs
        </button>

        <!-- LANGUAGES -->
        <h3 class="section-title"><i class="fa-solid fa-language"></i> Gjuhët</h3>
        <div id="language-list"></div>
        <button type="button" id="add-language" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Gjuhë
        </button>

        <!-- REFERENCES -->
        <h3 class="section-title"><i class="fa-solid fa-user-tie"></i> Referenca</h3>
        <div id="reference-list"></div>
        <button type="button" id="add-reference" class="btn btn-outline-primary btn-sm mb-3">
          <i class="fa-solid fa-plus"></i> Shto Referencë
        </button>

        <!-- GENERATE -->
        <div class="d-grid mt-4">
          <button type="button" id="generate" class="btn btn-success btn-lg">
            <i class="fa-regular fa-file-pdf"></i> Shkarko si PDF
          </button>
        </div>
      </form>
    </div>

    <!-- ===================== PREVIEW COLUMN ============================ -->
    <div class="col-lg-6">
      <div id="cv-preview" aria-live="polite">
        <h2 id="pv-name">Emri Mbiemri</h2>
        <p id="pv-contact" class="mb-1">email@adresa.com • +355 xxx xxx xxx</p>
        <p id="pv-linkedin" class="fw-light text-muted"></p>
        <p id="pv-summary">Përshkrimi juaj këtu…</p>
        <div id="pv-experience">
          <h3 class="section-title"><i class="fa-solid fa-briefcase"></i> Eksperienca</h3>
        </div>
        <div id="pv-education">
          <h3 class="section-title"><i class="fa-solid fa-graduation-cap"></i> Arsimi</h3>
        </div>
        <div id="pv-skills">
          <h3 class="section-title"><i class="fa-solid fa-lightbulb"></i> Aftësi</h3>
          <ul class="item-list"></ul>
        </div>
        <div id="pv-hobbies">
          <h3 class="section-title"><i class="fa-solid fa-heart"></i> Hobi</h3>
          <ul class="item-list"></ul>
        </div>
        <div id="pv-courses">
          <h3 class="section-title"><i class="fa-solid fa-certificate"></i> Kurse</h3>
        </div>
        <div id="pv-languages">
          <h3 class="section-title"><i class="fa-solid fa-language"></i> Gjuhët</h3>
          <ul class="item-list"></ul>
        </div>
        <div id="pv-references">
          <h3 class="section-title"><i class="fa-solid fa-user-tie"></i> Referenca</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Bootstrap JS bundle → tooltips etc. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- Skedari yt i skriptit -->
  <script src="app.js"></script>


</body>
</html>
